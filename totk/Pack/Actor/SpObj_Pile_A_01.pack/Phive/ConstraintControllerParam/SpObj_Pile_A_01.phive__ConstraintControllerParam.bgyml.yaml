BoneJointParam:
  GeneralFixedArray:
  - BodyParam: {BodyAliasA: Main, BodyAliasB: Sub, BodyBIsGround: false}
    ClusterParam: {IsClusterAllNoHitToBodyA: false, IsClusterAllNoHitToBodyB: false, IsClusterElement: true, IsClusterNoHitBetweenBodies: true,
      IsClusterSolvingGroupMember: false}
    CommonParam: {AutoRemoveOnBodyDiscontinuous: false}
    ConstraintName: Pile
    DirectPivotParam:
      PivotA_Rotation: {X: 0.0, Y: 0.0, Z: 0.0}
      PivotA_Translation: {X: 0.0, Y: 0.0, Z: 0.0}
      PivotB_Rotation: {X: 0.0, Y: 0.0, Z: 0.0}
      PivotB_Translation: {X: 0.0, Y: 0.0, Z: 0.0}
    EnableDirectPivotSetting: false
    EnablePivotFollowBone: false
    PivotBoneName: Root
ManualJointParam:
  FixedArray:
  - BodyParam: {BodyAliasA: Main, BodyAliasB: Main, BodyBIsGround: true}
    BreakableParam: {BreakAngularForceMagnification: 1.0, BreakLinearForceMagnification: 1.0, BreakThreshold: 1000.0, IsBreakable: false}
    ClusterParam: {IsClusterAllNoHitToBodyA: false, IsClusterAllNoHitToBodyB: false, IsClusterElement: false, IsClusterNoHitBetweenBodies: true,
      IsClusterSolvingGroupMember: false}
    CommonParam: {AutoRemoveOnBodyDiscontinuous: true}
    ConstraintName: ToGround
    FixedParam: {AngularSpringDamping: 10.0, AngularSpringStiffness: 100.0, EnableAngularSpringMode: false, EnableLinearSpringMode: false,
      LinearSpringDamping: 10.0, LinearSpringStiffness: 100.0}
    IsAutoConnect: true
